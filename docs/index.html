<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Click it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
      html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
        background-size: 400% 400%;
        -webkit-animation: Gradient 15s ease infinite;
        -moz-animation: Gradient 15s ease infinite;
        animation: Gradient 15s ease infinite;
      }
      .info{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .font-ubuntu{
        font-family: 'Ubuntu', sans-serif;
      }
      .color-white{
        color: #fff;
      }
      .info .info__text{
        text-align: center;
        font-size: 2em;
      }
      .info .info__text i{
        font-style: normal;
        color: #FFE633;
      }
      .copiright{
        position: absolute;
        bottom: 20px;
      }
      @-webkit-keyframes Gradient {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }

      @-moz-keyframes Gradient {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }

      @keyframes Gradient {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }
    </style>
  </head>
  <body>
    <div class="info font-ubuntu color-white">
      <h1 class="info__text line-1"></h1>
      <h1 class="info__text line-2"></h1>
    </div>
    <canvas id="game" style="margin: auto"></canvas>
    <h3 class="copiright font-ubuntu color-white">
      Created by Konstantin.EXE ¯\(°_o)/¯
    </h3>
    <script src="./bundle.js"></script>
  </body>
</html>
